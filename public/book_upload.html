<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css" integrity="sha512-xmGTNt20S0t62wHLmQec2DauG9T+owP9e6VU8GigI0anN7OXLip9i7IwEhelasml2osdxX71XcYm6BQunTQeQg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha256-OFRAJNoaD8L3Br5lglV7VyLRf0itmoBzWUoM+Sji4/8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.js" integrity="sha512-VvWznBcyBJK71YKEKDMpZ0pCVxjNuKwApp4zLF3ul+CiflQi6aIJR+aZCP/qWsoFBA28avL5T5HA+RE+zrGQYg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput-angular.min.js" integrity="sha512-KT0oYlhnDf0XQfjuCS/QIw4sjTHdkefv8rOJY5HHdNEZ6AmOh1DW/ZdSqpipe+2AEXym5D0khNu95Mtmw9VNKg==" crossorigin="anonymous"></script>
    <title>Library Management System</title>
    <style type="text/css">
       
       
    </style>
  </head>

  <body>
    <section class="card__section">
          <div class="card2">
            <img src="./img/book_upload.png" alt="" class="card_image" />
            <a href="#popup" > Upload Book</a>
          </div>
      </section>

      <div class="small-container table_book">
        <table>
            <tr>
                <th>Cover</th>
                <th>Details</th>
                <th>Operation</th>
            </tr>
            <tr>
                <td>
                    <div class="image">
                        <img src="./img/book/book2.jpg">
                    </div>
                </td>
                <td>Name   : Revolution 2020<br>
                    Author : Chetan Bhagat</td>
                <td>
                    <button class="edit" type="submit">Edit</button>
                    <button class="btn1" type="submit">Delete</button>
                </td> 
            </tr>

            <tr>
                <td>
                    <div class="image">
                        <img src="./img/book/book1.jpg">
                    </div> 
                </td>
                <td>Name   : One Arranged Marriage Murder<br>
                    Author : Chetan Bhagat</td>
                <td>
                    <button class="edit" type="submit">Edit</button>
                    <button class="btn1" type="submit">Delete</button>
                </td>       
            </tr>

            <tr>
                <td>
                    <div class="image">
                        <img src="./img/book/book2.jpg">
                    </div>
                </td>
                <td>Name   : Revolution 2020<br>
                    Author : Chetan Bhagat</td>
                <td>
                    <button class="edit" type="submit">Edit</button>
                    <button class="btn1" type="submit">Delete</button>
                </td> 
            </tr>
        </table>
        </div>

        <div class="pop" id="popup">
          <div class="pop__content">
            <a href="#book-tours" class="pop__close"> &#10006;</a>
            <form class="form bookForm">
                <div class="form-group col-md-6">
                    <label for="inputBookName">Name</label>
                    <input type="text" class="form-control" id="inputBookName" placeholder="">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAuthor">Authors</label>
                    <input type="text" data-role="tagsinput" class="form-control" id="inputAuthor" placeholder="">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputISBN">ISBN</label>
                    <input type="text" class="form-control" id="inputISBN" required>
                    </div>
                    <div class="form-group col-md-4">
                    <label for="inputGenre">Genre</label>
                    <select id="inputGenre" class="form-control">
                        <option selected>other</option>
                        <option>Self-help</option>
                        <option>sports</option>
                        <option>Contemporary</option>
                        <option>Business/ Economics</option>
                    
                    </select>
                    </div>
                    <div class="form-group col-md-2">
                    <label for="inputStock">Stocks</label>
                    <input type="number" class="form-control" id="inputStock" required>
                    </div>
                </div>
                    <div class="custom-file  col-md-6  mg-btn">
                        <input type="file" accept="image/*" class="custom-file-input" id="validatedCustomFile" required>
                        <label class="custom-file-label" style="font-size:1rem" for="validatedCustomFile">Choose photo...</label>
                        <div class="invalid-feedback"> invalid  file </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Summary">Summary</label>
                        <textarea class="form-control" id="Summary" rows="3"></textarea>
                    </div>
                    <div class="form-check col-md-6">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">New </label>
                    </div>
                    <button id="uploadBtn" class="btn">Upload</button>
            </form>
          </div>
      </div>

    <!-- Copyright -->
    <div class="admin-footer">
      <p>Copyright Â© 2021 All rights reserved.</p>
    </div>
  </body>
  <script src="./js/tagsinput.js"></script>
</html>
